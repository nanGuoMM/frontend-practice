
<!DOCTYPE html>

		<title>nanguo的标题</title>

				<tr>
					<td>王五</td>

					<td>34</td>
					<td>汉族</td>
					<td>团员</td>
				</tr>
				<tr>
					<td>赵六</td>
					<td>男</td>
					<td>28</td>
					<td>汉族</td>
					<td>团员</td>
				</tr>
			</tbody>
			<!-- 表格脚注 -->
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>共计:4人</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
